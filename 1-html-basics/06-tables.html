<!doctype html>
  <html>
    <head>
      <title>Tables</title>
    </head>
    <body>
      <h1> Basic table</h1>
      <Table>
        <tr>
          <th>Name</th>
          <th>Occupation</th>
          <th>Years of experience</th>
        </tr>
        <tr>
          <td>Auri Rahimzadeh</td>
          <td>Software Architect</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Jenn Aikens</td>
          <td>Management</td>
          <td>15</td>
        </table>
      <br>
      <hr>
      <br>
      <h1>Table with simple border</h1>
      <Table border="2">
        <tr>
          <th>Show</th>
          <th>Genre</th>
          <th>Rating</th>
      </tr>
      <tr>
        <td> The walking dead</td>
        <td>Horror/Drama</td>
        <td>R</td>
      </tr>
      <tr>
        <td>Breaking bad</td>
        <td>Action/Suspense</td>
        <td>R</td>
      </tr>
        </table>
    </body>
  </html>
